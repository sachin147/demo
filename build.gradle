plugins {
    id 'groovy'
    id 'java'
}

group 'com.tavisca'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.codehaus.groovy:groovy-all:2.3.11'
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.4'
}
